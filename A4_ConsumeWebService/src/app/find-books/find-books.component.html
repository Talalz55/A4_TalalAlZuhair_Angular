<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <input type="text" [(ngModel)]="searchTerm" placeholder="Search by title" class="form-control">
        </div>
        <div class="col-md-6">
            <button (click)="searchBooks()" class="btn btn-primary">Search</button>
        </div>
    </div>
    <ul class="list-group mt-3">
        <li *ngFor="let book of books" class="list-group-item" [ngStyle]="{'color': book.quantity > 0 ? 'green' : 'red'}">
            {{ book.title }} (ID: {{ book.id }})
            <button (click)="navigateToUpdate(book.id)" class="btn btn-sm btn-warning ml-2">Update</button>
            <button (click)="navigateToDelete(book.id)" class="btn btn-sm btn-danger ml-2">Delete</button>
        </li>
    </ul>
</div>
