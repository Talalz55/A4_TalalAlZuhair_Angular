<div class="container mt-3">
    <h2>Create Book</h2>
    <form (ngSubmit)="createBook()">
        <div class="form-group">
            <label>Title</label>
            <input title="title" [(ngModel)]="book.title" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Author Name</label>
            <input title="authorName" [(ngModel)]="book.authorName" name="authorName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Price</label>
            <input title="price" [(ngModel)]="book.price" name="price" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Quantity</label>
            <input title="quantity" [(ngModel)]="book.quantity" name="quantity" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Create</button>
    </form>
</div>
