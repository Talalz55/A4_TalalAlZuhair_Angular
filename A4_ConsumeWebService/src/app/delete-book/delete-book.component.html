<div class="container mt-3">
    <h2>Delete Book</h2>
    <div *ngIf="book">
        <p>Are you sure you want to delete "{{ book.title }}"?</p>
        <button (click)="deleteBook()" class="btn btn-danger">Delete</button>
        <button [routerLink]="['/find']" class="btn btn-secondary ml-2">Cancel</button>
    </div>
</div>
